<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стих</title>
    <style>
        body {
            background-color: yellow;
        }

        h1 {
            color: red;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <center>
        <h1>Новогодняя</h1>
        <p>
            <span class="red">В</span> лесу родилась ёлочка,<br>
            <span class="red">В</span> лесу она росла,<br>
            Зимой и летом стройная,<br>
            Зелёная была.<br>
            <span class="blue">М</span>етель ей пела песенку:<br>
            "Спи ёлочка, бай-бай!"<br>
            Мороз снежком укутывал:<br>
            "Смотри, не замерзай!"
        </p>
    </center>
</body>

</html>
